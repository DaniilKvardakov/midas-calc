name: Simple Build Pipeline

on:
  push:
    branches:
      - main  # Запускается при пуше в ветку main
  pull_request:
    branches:
      - main

jobs:
  backend:
    name: Build Spring Boot Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21' # Поменяйте, если у вас другая версия
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -f ./backend/midas/pom.xml clean package -DskipTests

  frontend:
    name: Build Vue.js Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Поменяйте на вашу версию Node.js

      - name: Install Dependencies
        run: npm install
        working-directory: ./frontend

      - name: Build Vue.js App
        run: npm run build
        working-directory: ./frontend

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install sshpass
        run: |
          sudo apt-get install -y sshpass

      - name: ssh check
        run: |
          sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh -t ${{ secrets.USER }}@${{ secrets.HOST }} << EOF
          echo "ok"
          EOF
          
          
       
          
